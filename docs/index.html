<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style>
		.hero {
			/* border: 1px solid pink; */
			background-color: silver;
			background-image: linear-gradient(0deg, rgba(27, 24, 31, 1) 0%, rgba(50, 4, 89, 1) 85%);

			height: 50vh;
		}

		.spacer {
			height: 50px;
		}

		#hero_html {
			background-image: url("images/rawgenius_2024_4.png");
			background-image: url("images/bg.png");
			background-position: center center;
			background-repeat: no-repeat;
			background-size: cover;
		}

		#planet {}

		#
	</style>

</head>

<body>
	<main>
		<div id="hero_html" class="hero">
			<div id="planet">
				<img src="images/planet2.png">
			</div>
			<div id="saturnring">

				<img src="images/ring.png">
			</div>
			<div id="astronaut">

				<img src="images/austronaut.png">
			</div>
		</div>
		<div class="spacer"></div>
		<div id="hero_svg" class="hero">
			<img src="images/rawgenius_2024_4.min.svg" width="100%">
		</div>
	</main>



	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
