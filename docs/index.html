	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

	<style type="text/css">
		#container-hero-svg2 {
			/* position: absolute; */
		}


		/* The animation code*/
		/* @keyframes example {
			from {
				background-color: red;
			}

			to {
				background-color: yellow;
			}
		} */

		/*   transition: all var(--icon-transition-duration) ease-in-out; */
		@keyframes floater {
			0% {
				/* top: -10%; */
				transform: translateY(-10%);
				/* transition: ease 0.5s; */
			}

			50% {
				/* top: 10%; */
				transform: translateY(10%);
				/* transition: ease 0.5s; */
			}

			100% {
				/* top: -10%; */
				transform: translateY(-10%);
				/* transition: ease 0.5s; */
			}
		}


		#ring {
			position: absolute;
		}

		.raw-planet {
			/* transform: translate(295px, 115px); */
			/* animation-name: example; */
			animation: floater 10s infinite;
			transition: ease-in-out;
			/* animation-duration: 4s;
			animation-iteration-count: infinite; */
		}


		:root {
			--planet-x: 1136px;
			--planet-y: 256px;
			--ring-x: 1000px;
			--ring-y: 342px;
		}

		.rw-rocket {
			transform: translate(223px, 185px);
		}

		.rw-astronaut {
			transform: translate(590px, 296px);
		}

		@keyframes planet-floater {
			0% {
				transform: translate(var(--planet-x), calc(var(--planet-y) + 2%)) rotate(2deg);
			}

			50% {
				transform: translate(var(--planet-x), calc(var(--planet-y) - 2%)) rotate(-2deg);
			}

			100% {
				transform: translate(var(--planet-x), calc(var(--planet-y) + 2%)) rotate(2deg);
			}
		}

		.rw-planet {
			transform: translate(var(--planet-x), var(--planet-y));
			transform-origin: calc(567px * 0.5) calc(567px * 0.5);
			animation: planet-floater 12s ease-in-out infinite;
		}

		@keyframes ring-floater {
			0% {
				transform: translate(var(--ring-x), calc(var(--ring-y) - 1%)) rotate(-2deg);
			}

			50% {
				transform: translate(var(--ring-x), calc(var(--ring-y) + 1%)) rotate(2deg);
			}

			100% {
				transform: translate(var(--ring-x), calc(var(--ring-y) - 1%)) rotate(-2deg);
			}
		}


		.rw-ring {
			transform: translate(var(--ring-x), var(--ring-y));
			transform-origin: calc(840px * 0.5) calc(481px * 0.5);
			animation: ring-floater 10s ease-in-out infinite;
		}
	</style>

	<link href="style.css" rel="stylesheet">


</head>

<body>
	<main>

		<div id="container-hero-svg2" class="hero container-svg">

</body>

</html>
